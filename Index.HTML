<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de usuÃ¡rio Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center" mb-4>
    <img src="./Images/fintech.png" alt="logo">
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 rounded">
                    <h2 class="text-center text-orange">Cadastro</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome" class="text-orange font-weight-bold">Nome:</label>
                            <input type="text" class="form-control rounded border border-orange" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group mb-3">
                            <label for="telefone" class="text-orange font-weight-bold">Telefone:</label>
                            <input type="tel" class="form-control rounded border border-orange" id="telefone" placeholder="Digite seu telefone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="text-orange font-weight-bold">E-mail:</label>
                            <input type="email" class="form-control rounded border border-orange" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group mb-3">
                            <label for="senha" class="text-orange font-weight-bold">Crie uma senha:</label>
                            <input type="password" class="form-control rounded border border-orange" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-orange mx-auto d-block">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
